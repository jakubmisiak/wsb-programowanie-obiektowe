<div class="grid mt-4">
    <div class="row">
        <div class="col col-sm-3">
            {% include "common/avatar.html" with username=teacher.user.get_full_name %}
        </div>
        <div class="col col-sm-9">
            <dl>
                <dt>Tytuł naukowy</dt>
                <dd>{{ teacher.title }}</dd>
                <dt>Imię i nazwisko</dt>
                <dd>{{ teacher.user.get_full_name }}</dd>
                <dt>Adres e-mail</dt>
                <dd>{{ teacher.user.email }}</dd>
            </dl>
        </div>
    </div>
</div>
